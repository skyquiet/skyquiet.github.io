---
layout: page
title: Blog
permalink: /
---
<!-- Slider Start -->
<section id="global-header">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="block">
                    <h1>The time you enjoy wasting , is not wasted.</h1>
                    <p>One times the effort , one times happy.</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% for post in site.posts %}
<div class="post-area">
    <a href="{{ post.url | prepend: site.baseurl }}" class="bold">{{ post.title }}</a>
    <p class="post-date">{{ post.date | date_to_long_string }}</p>
    <p>
        {{ post.content | strip_html | truncatewords: 20 }}
    </p>
</div>
{% endfor %}
